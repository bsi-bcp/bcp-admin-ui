name: 功能请求
description: 提交一个新功能建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提交功能建议！请填写以下信息帮助我们理解你的需求。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 清晰简洁地描述你遇到的问题或痛点
      placeholder: 我在使用 [...] 时经常遇到 [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你期望的功能或解决方案
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述你考虑过的其他替代方案
      placeholder: 我也考虑过...

  - type: dropdown
    id: module
    attributes:
      label: 相关模块
      description: 这个功能涉及哪个模块？
      options:
        - 用户管理
        - 角色管理
        - 菜单管理
        - 组织管理
        - 租户管理
        - 数据源管理
        - 任务管理
        - 任务监控
        - 字典管理
        - 告警配置
        - 接口管理
        - 操作日志
        - 登录/认证
        - 布局/导航
        - 其他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 你认为这个功能的优先级是？
      options:
        - 高 - 严重影响使用
        - 中 - 有一定影响
        - 低 - 锦上添花
    validations:
      required: true

  - type: textarea
    id: mockup
    attributes:
      label: 设计稿/参考
      description: 如果有设计稿或参考链接，请提供
      placeholder: 拖拽图片或粘贴链接...

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 任何其他有助于理解需求的信息
      placeholder: 其他相关信息...

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      description: 你是否愿意为这个功能贡献代码？
      options:
        - label: 我愿意提交 PR 来实现这个功能
